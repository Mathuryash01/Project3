<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box">
            <div class="chat-header">
                <h1 class="heading">CHATBOT <i class="fas fa-robot"></i></h1>
                <p class="subheading">Ask me anything</p>
            </div>
            <div class="chat-logs" id="chat-logs"></div>
            <div class="button-container" id="button-container">
                <button class="chat-button" onclick="sendMessage('Hi')">Hi</button>
                <button class="chat-button" onclick="sendMessage('How are you?')">How are you?</button>
                <button class="chat-button" onclick="sendMessage('What can you do?')">What can you do?</button>
            </div>
            <a href="https://wa.me/9557611780" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> Have further queries? Chat on WhatsApp
            </a>
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
